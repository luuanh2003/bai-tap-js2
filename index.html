<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Kết Quả trong HTML</title>
</head>
<body>
<button onclick="chao()" id="hello">Click me</button>
<script>
    function chao(){
        document.getElementById('hello')
        alert('Xin Chao')
    }
</script>
</body>
</html>
